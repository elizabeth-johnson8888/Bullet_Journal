                <!-- <h2 id="weekly-title" class="calendar-title">week</h2>

                <div id="calendar-controls">
                    <!-- goes back one entry -->
                    <button id="previousBtn" type="button" class="generic-button calendar-control"><strong>&lt</strong></button>
                    <!-- goes forward one entry -->
                    <button id="nextBtn" type="button" class="generic-button calendar-control"><strong>&gt</strong></button>
                    <!-- Changes monthly/weekly/daily -->
                    <div class="dropdown">
                        <button id="calendar-drop-month" class="generic-button btn dropdown-toggle calendar-control" type="button" data-bs-toggle="dropdown" aria-expanded="false">Monthly</button>
                        <ul id="calendar-dropdown" class="dropdown-menu">
                            <li><a id="mly" class="dropdown-item" href="#"><strong>Monthly</strong></a></li>
                            <li><a id="wly" class="dropdown-item" href="#"><strong>Weekly</strong></a></li>
                            <li><a id="dly" class="dropdown-item" href="#"><strong>Daily</strong></a></li>
                        </ul>
                    </div>
                    <!-- event button that triggers the modal-->
                    <button class="btn  generic-button calendar-control" type="button" data-bs-toggle="modal" data-bs-target="#menu-modal"><strong>+</strong></button>

                    <div class="modal fade" id="menu-modal" tabindex="-1" aria-labelledby="menu-modal-label" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h2>Add Event</h2>
                                </div>
                                <form id="event-inputs">
                                    <!-- class="modal-body row d-flex justify-content-around" -->
                                    <input id="event-name" type="text" name="event" placeholder="Event">
                                    <div style="display: flex;">
                                        <input id="event-date" type="date" name="date">
                                        <i id="event-date-invalid" class="fa-solid fa-star-of-life fa-xs invalid-input cal-no-display"></i>
                                    </div>

                                    <label id="event-start-label" for="start-time"><strong>Start-time:</strong></label>
                                    <div id="start-time-container">
                                        <input id="start-time" type="time" name="time">
                                        <i id="start-time-invalid" class="fa-solid fa-star-of-life fa-xs invalid-input cal-no-display"></i>
                                    </div>


                                    <label id="event-end-label" for="end-time"><strong>End-time:</strong></label>
                                    <div id="end-time-container">
                                        <input id="end-time" type="time" name="time">
                                        <i id="end-time-invalid" class="fa-solid fa-star-of-life fa-xs invalid-input cal-no-display"></i>
                                    </div>
                                    <textarea id="event-notes" placeholder="Notes"></textarea>
                                </form>
                                <div class="modal-footer">
                                    <button id="save-event" type="button" class="btn generic-button modal-button"><strong>Save Event</strong></button>
                                    <button id="save-review-event" type="button" class="btn generic-button modal-button cal-no-display"><strong>Save Event</strong></button>
                                    <button id="close-event" type="button" class="btn generic-button modal-button " data-bs-dismiss="modal" aria-label="Close"><strong>Close</strong></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- REVIEW EVENT MODAL, LETS YOU SEE THE EVENT INFORMATION AND HAS OPTION TO CHANGE IT -->
            <div class="modal fade" id="review-event" tabindex="-1" aria-labelledby="event-name" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title" id="review-event-name" >Event-name</h1>
                        </div>
                        <div class="modal-body hide-element">
                            <div id="date-no-edit">date</div>
                            <div id="start-no-edit">start time</div>
                            <div id="end-time-no-edit" class="">end time</div>
                            <div id="notes-no-edit" class="">event notes</div>
                        </div>
                        <div class="modal-footer">
                            <button id="close-review" type="button" class="btn generic-button" data-bs-dismiss="modal" aria-label="Close">Close</button>
                            <button id="edit-event" type="button" class="btn generic-button">Edit Event</button>
                            <button id="delete-event" type="button" class="btn generic-button">Delete Event</button>
                            <!-- <button id="save-revised-event" type="button" class="btn generic-button" style="display: none;">Save Event</button> -->
                        </div>
                    </div>
                </div>
